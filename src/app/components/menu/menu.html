<nav class="menu">
  <!-- Título del menú (visible en móviles) -->
  <div class="menu-title">
    <span class="menu-title-text">Menú</span>
  </div>
  
  <!-- Botón para móviles -->
  <button class="menu-toggle" (click)="toggleMenu()" [class.active]="menuAbierto" type="button" aria-label="Toggle menu">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Overlay para cerrar menú (solo en móviles) -->
  <div class="menu-overlay" [class.active]="menuAbierto" (click)="cerrarMenu()"></div>

  <!-- Lista del menú -->
  <ul class="menu-list" [class.active]="menuAbierto">
    <li *ngFor="let item of menuItems" class="menu-item">
      <a 
        [routerLink]="item.ruta" 
        routerLinkActive="active" 
        [routerLinkActiveOptions]="{exact: item.ruta === '/principal'}"
        (click)="cerrarMenu()"
        class="menu-link"
        [title]="item.descripcion"
      >
        <span class="menu-icon">{{item.texto.split(' ')[0]}}</span>
        <span class="menu-text">{{item.texto.split(' ').slice(1).join(' ')}}</span>
      </a>
    </li>
  </ul>
</nav>

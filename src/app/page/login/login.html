<div class="login-container">
  <!-- Columna izquierda: Mensaje de bienvenida -->
  <div class="login-welcome">
    <div class="welcome-content">
      <h1 class="welcome-title">Bienvenido de nuevo</h1>
      <p class="welcome-subtitle">Inicia sesión para continuar</p>
    </div>
    <div class="welcome-decoration">
      <div class="decoration-circle circle-1"></div>
      <div class="decoration-circle circle-2"></div>
      <div class="decoration-circle circle-3"></div>
    </div>
  </div>

  <!-- Columna derecha: Formulario de login -->
  <div class="login-form-section">
    <div class="form-container">
      <div class="form-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
        </svg>
      </div>
      
      <h2 class="form-title">Iniciar Sesión</h2>
      
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="ingresar()">
        <div class="form-group">
          <input 
            type="email" 
            id="email"
            formControlName="email"
            placeholder="Correo Electrónico"
            class="form-input"
            [class.error]="email?.invalid && (email?.dirty || email?.touched)"
          >
          <small *ngIf="email?.hasError('required') && (email?.dirty || email?.touched)">
            El correo electrónico es obligatorio.
          </small>
          <small *ngIf="email?.hasError('email') && (email?.dirty || email?.touched)">
            Ingresa un correo electrónico válido.
          </small>
        </div>
        
        <div class="form-group">
          <input 
            type="password" 
            id="password"
            formControlName="password"
            placeholder="Contraseña"
            class="form-input"
            [class.error]="password?.invalid && (password?.dirty || password?.touched)"
          >
          <small *ngIf="password?.hasError('required') && (password?.dirty || password?.touched)">
            La contraseña es obligatoria.
          </small>
          <small *ngIf="password?.hasError('minlength') && (password?.dirty || password?.touched)">
            Debe tener al menos 4 caracteres.
          </small>
        </div>
        
        <button type="submit" class="btn-continue" [disabled]="cargando">
          <span *ngIf="!cargando">LOGIN</span>
          <span *ngIf="cargando">Autenticando...</span>
          <span class="btn-arrow">→</span>
        </button>
      </form>

      <div class="feedback" *ngIf="mensajeError">
        <div class="alert error">{{ mensajeError }}</div>
      </div>
    </div>
  </div>
</div>
